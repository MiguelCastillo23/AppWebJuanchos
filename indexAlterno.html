<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juanchos - Admin Panel</title>
    <style>
        /* ---------- RESET / BASE ---------- */
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
            height:100vh;
            display:flex;
            background:#ff9800;
        }

        /* ---------- CONTENEDOR PRINCIPAL ---------- */
        .split-wrapper{
            width:100%;
            height:100%;
            display:flex;
        }
        /* lado izquierdo */
        .left-panel{
            width:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:2rem;
        }
        /* lado derecho */
        .right-panel{
            width:50%;
            background:url("img/fondo1.jpg") center/cover no-repeat;
        }

        /* ---------- LOGIN ---------- */
        .login-box{
            background:#fff;
            padding:2.5rem 3rem;
            border-radius:20px;
            box-shadow:0 20px 60px rgba(0,0,0,.3);
            width:100%;
            max-width:400px;
        }
        .logo-img{
            width:40%;
            max-width:180px;
            height:auto;
            display:block;
            margin:0 auto 0;
        }
        .logo-text{
            display:block;
            font-size:clamp(1.8rem,5vw,2.4rem);
            font-weight:800;
            color:#000;
            text-align:center;
            letter-spacing:15px;
            margin-bottom:0;
        }
        .logo p{
            text-align:center;
            color:#666;
            margin-top:8px;
            font-size:14px;
        }

        /* formularios */
        .form-group{margin-bottom:20px}
        label{display:block;margin-bottom:8px;color:#333;font-weight:600}
        input{
            width:100%;
            padding:12px;
            border:2px solid #ddd;
            border-radius:8px;
            font-size:14px;
            transition:border-color .3s;
        }
        input:focus{outline:none;border-color:#ff9800}

        /* botón con fuego */
        .btn{
            width:100%;
            padding:14px;
            background:#000;
            color:#fff;
            border:none;
            border-radius:8px;
            font-size:16px;
            font-weight:600;
            cursor:pointer;
            position:relative;
            overflow:hidden;
            transition:background 1s;
        }
        .btn::before{
            content:"";
            position:absolute;
            inset:0;
            background:url("../img/fuego.png") center/cover no-repeat;
            opacity:0;
            transition:opacity 1s;
            z-index:1;
        }
        .btn span{position:relative;z-index:2}
        .btn:hover::before{opacity:.5}

        /* spinner */
        .loading{display:none;text-align:center;margin-top:20px}
        .spinner{
            border:3px solid #f3f3f3;
            border-top:3px solid #ff9800;
            border-radius:50%;
            width:40px;
            height:40px;
            animation:spin 1s linear infinite;
            margin:0 auto;
        }
        @keyframes spin{to{transform:rotate(360deg)}}

        /* ---------- RESPONSIVE ---------- */
        @media (max-width:768px){
            .right-panel{display:none}
            .left-panel{width:100%}
        }
    </style>
</head>
<body>
    <div class="split-wrapper">
        <!--  LADO IZQUIERDO  -->
        <div class="left-panel">
            <div class="login-box">
                <div class="logo">
                    <img src="img/logo-juanchos.png" alt="Logo Juanchos" class="logo-img">
                    <label class="logo-text">JUANCHOS</label>
                    <p>- Panel de Administración -</p>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" required placeholder="admin@juanchos.com">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" required placeholder="••••••••">
                    </div>

                    <button type="submit" class="btn" id="loginBtn">
                        <span>Iniciar Sesión</span>
                    </button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top:10px;color:#666">Iniciando sesión...</p>
                </div>
            </div>
        </div>

        <!--  LADO DERECHO  -->
        <div class="right-panel"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
