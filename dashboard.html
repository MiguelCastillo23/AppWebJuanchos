<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Juanchos Admin</title>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <button class="menu-btn" id="menuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="header-right">
            <h1>Juanchos - Panel de Administración</h1>
            <img src="img/logo-juanchos.png" alt="Logo Juanchos" class="logo">
        </div>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-item active" data-section="pedidos">
            <i class="fa-solid fa-box sidebar-item-icon"></i>
            <span>Pedidos</span>
        </div>
        <div class="sidebar-item" data-section="productos">
            <i class="fa-solid fa-burger sidebar-item-icon"></i>
            <span>Productos</span>
        </div>
        <div class="sidebar-item" id="btnCerrarSesion">
            <i class="fa-solid fa-right-from-bracket sidebar-item-icon"></i>
            <span>Cerrar Sesión</span>
        </div>
    </div>

    <div class="content">
        <div id="seccion-pedidos" class="section active">
            <div class="date-filter">
                <label for="fechaSelector">Ver pedidos del día:</label>
                <input type="date" id="fechaSelector">
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3>Pedidos Totales</h3>
                    <div class="number" id="totalPedidos">0</div>
                </div>
                <div class="stat-card">
                    <h3>Pedidos Pendientes</h3>
                    <div class="number" id="pedidosPendientes">0</div>
                </div>
                <div class="stat-card">
                    <h3>En Preparación</h3>
                    <div class="number" id="pedidosPreparacion">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total del Día</h3>
                    <div class="number" id="totalVentas">S/ 0</div>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filtro="todos">Todos</button>
                <button class="filter-btn" data-filtro="Pendiente">Pendientes</button>
                <button class="filter-btn" data-filtro="Esperando pago">Esperando Pago</button>
                <button class="filter-btn" data-filtro="Pedido aceptado">Aceptados</button>
                <button class="filter-btn" data-filtro="Preparando pedido">En Preparación</button>
                <button class="filter-btn" data-filtro="Pedido listo">Listos</button>
                <button class="filter-btn" data-filtro="Pedido enviado">Enviados</button>
            </div>

            <div class="pedidos-container" id="pedidosContainer">
                <div class="loading">Cargando pedidos...</div>
            </div>
        </div>

        <div id="seccion-productos" class="section">
            <div class="productos-header">
                <h2>Gestión de Productos</h2>
                <button class="btn-nuevo" id="btnNuevoProducto">Nuevo Producto
                </button>
            </div>

            <div class="productos-grid" id="productosGrid">
                <div class="loading">Cargando productos...</div>
            </div>
        </div>
    </div>

    <div class="modal" id="modalProducto">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitulo">Nuevo Producto</h2>
                <button class="btn-close" id="btnCerrarModal">&times;</button>
            </div>

            <form id="formProducto">
                <div class="form-group">
                    <label for="l_nomb">Nombre del Producto</label>
                    <input type="text" id="l_nomb" required>
                </div>

                <div class="form-group">
                    <label for="l_desc">Descripción</label>
                    <textarea id="l_desc" required></textarea>
                </div>

                <div class="form-group">
                    <label for="k_cate">Categoría</label>
                    <select id="k_cate" required>
                        <option value="">Seleccione una categoría</option>
                        <option value="Salchipapas">Salchipapas</option>
                        <option value="Hamburguesas">Hamburguesas</option>
                        <option value="Alitas">Alitas</option>
                        <option value="Broaster">Broaster</option>
                        <option value="Parrillas">Parrillas</option>
                        <option value="Bebidas">Bebidas</option>
                        <option value="Adicionales">Adicionales</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="l_imag">URL de la Imagen</label>
                    <input type="url" id="l_imag" placeholder="https://ejemplo.com/imagen.jpg" required>
                </div>

                <div class="form-group">
                    <label for="s_prec">Precio (S/)</label>
                    <input type="number" id="s_prec" step="0.01" min="0" required>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn-guardar">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
